<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h1>Register Form</h1>
      <div class="inpu-control">
        <label for="username"
          >username
          <input
            type="text"
            name="username"
            class="input"
            id="username"
            placeholder=" username"
          />
        </label>
        <div class="error"></div>
      </div>
      <div class="inpu-control">
        <label for="email"
          >e-mail
          <input
            type="text" 
            name="email"
            class="input"
            id="email"
            placeholder="Enter your email"
          />
        </label>
        <div class="error"></div>
      </div>
      <div class="inpu-control">
        <label for="password"
          >password
          <input
            type="password"
            name="password"
            class="input"
            id="password"
            placeholder="Enter your password"
          />
        </label>
        <div class="error"></div>
      </div>
      <div class="inpu-control">
        <label for="confirm password"
          >confirm password
          <input
            type="password"
            name="confirm-password"
            class="input"
            id="confirmpassword"
            placeholder="confirm password"
          />
        </label>
        <div class="error"></div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
